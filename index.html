<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="js/woocommerce-FlexSlider-690832b/flexslider.css" type="text/css"> -->
    <title>レスポンシブデザインページ</title>
</head>
<body>

    <header class="header">
        <h1 class="title">
            <span>T</span>
            <span>a</span>
            <span>r</span>
            <span>o</span>
            <span>D</span>
            <span>e</span>
            <span>s</span>
            <span>u</span>
        </h1>
       <div class="menu-humberger js-toggle-icon-menu">
           <!-- ハンバーガーのアイコン -->
           <span  class="humberger-bar"></span>
           <span  class="humberger-bar"></span>
           <span  class="humberger-bar"></span>
       </div>

       <nav class="nav-menu js-toggle-menu">
          <ul class="menu">
          </ul>
       </nav>
    </header>


    <main>
        <!-- ヒーローバナー -->
        <section class="top-animation">
            <div class="top-animation-container top-animation-blue">
                <input class="acd-check" id="acd-check1" type="checkbox">
                <label for="acd-check1" class="acd-label acd-label-blue js-label">
                    WORK:<br>
                    <i class="fas fa-angle-down"></i>
                </label>
                <div class="acd-content acd-content-blue">
                    <div class="acd-content-container acd-content-container-slider js-slider-container">
                          <i class="fa fa-angle-left fa-3x slider__nav slider__prev js-slide-prev" aria-hidden="true"></i>
                          <i class="fa fa-angle-right fa-3x slider__nav slider__next js-slide-next" aria-hidden="true"></i>
                          <ul class="acd-content-container-slider-img js-slider">
                            <li class="work-img js-img work-img1" alt=""><img class="mywork" src="./images/shop.jpeg"  alt=""></li>
                            <li class="work-img js-img work-img2" alt=""><img class="mywork" src="./images/task.jpeg"  alt=""></li>
                            <li class="work-img js-img work-img3" alt=""><img class="mywork" src="./images/wordpress.jpeg"  alt=""></li>
                            <li class="work-img js-img work-img4" alt=""><img class="mywork" src="./images/continue.jpeg"  alt=""></li>
                           </ul>
                    </div>
                </div>
            </div>
            
            <div class="top-animation-container top-animation-container-thin  top-animation-white">
               <div class="top-animation-color"></div>
            </div>


            <div class="top-animation-container top-animation-red">
                <input class="acd-check" id="acd-check2" type="checkbox">
                <label for="acd-check2" class="acd-label acd-label-red">
                    ABOUT:<br>
                    <i class="fas fa-angle-down"></i>
                </label>
                <div class="acd-content acd-content-red">
                    <!-- コンテンツ -->
                    <div class="acd-content-container">
                        <img class="acd-content-prof" src="images/myprof.jpg">
                        <div class="acd-content-detail">
                        <p>こんにちは、2019年1月からwebの勉強をはじめ、
                            web業界で働くことを希望している井上道隆です。
                            フロントエンドエンジニアを目指しています。
                        </p>
                        </div>
                    </div>
                    
                </div>
            </div>

             <div class="top-animation-container top-animation-container-thin  top-animation-white">
               <div class="top-animation-color"></div>
            </div>


            <div class="top-animation-container top-animation-blue">
               <input class="acd-check" id="acd-check3" type="checkbox">
                <label for="acd-check3" class="acd-label acd-label-blue">
                    STATUS:<br>
                    <i class="fas fa-angle-down"></i>
                </label>
                <div class="acd-content acd-content-blue">
                   <div class="top-animation-container">
                    <div class="top-animation-status">
                        <i class="fas fa-5x fa-laptop"></i>
                        <div class="top-animation-status-detail">
                          <p>
                             HTML/CSS/Bootstrap/javascript/PHP/MySQL/Backbone.jsを学んでいます。
                             フロントで画面に動きをつけたり、DBへのCRUD機能で情報の実装しています。
                             日々アウトプットとインプットを継続的に行なっています。
                          </p>
                        </div>
                    </div>
                   </div> 
                </div>
            </div>

            <div class="top-animation-container top-animation-container-thin  top-animation-white">
               <div class="top-animation-color"></div>
            </div>


            <div class="top-animation-container top-animation-red">
                <input class="acd-check" id="acd-check4" type="checkbox">
                <label for="acd-check4" class="acd-label acd-label-red">
                    WORK Detail:<br>
                    <i class="fas fa-angle-down"></i>
                </label>
                <div class="acd-content acd-content-red">
                    <div class="work-wrap">
                        <div class="work-detail">
                           <img src="" alt="">
                        </div>
                        
                    </div>
                </div> 
            </div>


             <div class="top-animation-container top-animation-container-thin  top-animation-white ">
               <div class="top-animation-color"></div>
            </div>


        </section>

    </main>


   <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
   <script src="./js/app.js"></script>
   <!-- <script src="js/woocommerce-FlexSlider-690832b/jquery.js"></script> -->
   <!-- <script src="js/woocommerce-FlexSlider-690832b/jquery.flexslider.js"></script> -->
</body>
</html>
